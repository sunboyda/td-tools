<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <script>
    const list = [{
        id: 1,
        name: '超级管理',
        parent_id: 0
      },
      {
        id: 2,
        name: '用户管理',
        parent_id: 1
      },
      {
        id: 3,
        name: '部门管理',
        parent_id: 1
      },
      {
        id: 4,
        name: '日志管理',
        parent_id: 1
      },
      {
        id: 5,
        name: '操作用户',
        parent_id: 2
      },
      {
        id: 6,
        name: '查看用户',
        parent_id: 2
      },
      {
        id: 7,
        name: '用户新增',
        parent_id: 5
      },
      {
        id: 8,
        name: '用户删除',
        parent_id: 5
      },
      {
        id: 9,
        name: '用户修改',
        parent_id: 5
      },
      {
        id: 10,
        name: '操控部门',
        parent_id: 3
      },
      {
        id: 11,
        name: '查看部门',
        parent_id: 3
      },
      {
        id: 12,
        name: '部门新增',
        parent_id: 10
      },
      {
        id: 13,
        name: '部门删除',
        parent_id: 10
      },
      {
        id: 14,
        name: '部门修改',
        parent_id: 10
      },
      {
        id: 15,
        name: '日志查看',
        parent_id: 4
      },
      {
        id: 16,
        name: '日志导出',
        parent_id: 4
      }
    ]

    function Tree(data) {
      let roots = data.filter(item => item.parent_id === 0)
      let childs = data.filter(item => item.parent_id !== 0)
      comp(roots, childs)
      return roots
    }

    function comp(parents, childs) {
      parents.forEach(parent => {
        childs.forEach(child => {
          if (child.parent_id === parent.id) {
            if (parent.children) {
              parent.children.push(child)
            } else {
              parent.children = [child]
            }
            comp([child], childs)
          }
        })
      })
    }
    let roots = Tree(list)

    function dom(data) {
      return `
        <ul>
          ${data.map(item=>{
            return `
              <li class='tree-curr'>
                <span>${item.name}</span>
                ${item.children?dom(item.children):''}
              </li>
            `
          }).join('')} 
        </ul>
      `
    }
    document.body.innerHTML = dom(roots)
    let lis = document.querySelectorAll('.tree-curr span')
    lis.forEach(item => {
      item.addEventListener('click', function (e) {
        if (e.target.nodeName == 'SPAN') {
          siblings(this).forEach(ele => {
            if (ele.style.display == 'none') {
              ele.style.display = 'block'
            } else {
              ele.style.display = 'none'
            }
          })
        }
      })

    })


    function siblings(elm) {
      var a = []; //保存所有兄弟节点
      var p = elm.parentNode.children; //获取父级的所有子节点
      for (var i = 0; i < p.length; i++) { //循环
        if (p[i].nodeType == 1 && p[i] != elm) { //如果该节点是元素节点与不是这个节点本身
          a.push(p[i]); // 添加到兄弟节点里
        }
      }
      return a;
    }
  </script>
</body>

</html>
